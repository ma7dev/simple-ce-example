name: Continuous Experimentation
on:
  push:
    branches: [exp/*]
jobs:
  start-controller:
    name: Start Controller
    timeout-minutes: 4320

    runs-on: ubuntu-latest

    outputs:
        SWEEP_URL: ${{ steps.start_controller.outputs.SWEEP_URL }}
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - id: start_controller
      name: Setup Controller
      run: |
        wandb login ${{ secrets.WANDB_API_KEY }}
        echo "SWEEP_URL=$(python start.py | tail -1)" >> $GITHUB_OUTPUT

  run-agents:
    name: Run Agents 
    needs: start-controller
    timeout-minutes: 4320

    strategy:
      fail-fast: false
      matrix:
        os: [r1, r2]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Agent
      run: |
        export MACHINE_NUM=${{ runner.labels.machine }}
        wandb login ${{ secrets.WANDB_API_KEY }}
        wandb agent ${{ needs.start-controller.outputs.SWEEP_URL }}